<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  
      <script>
          src="https://code.jquery.com/jquery-2.2.4.min.js"
          integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
          crossorigin="anonymous"></script>
      <script>                                                
          src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>
      
      <title></title>
        <style>
            .arrow{
                display:inline-block;
                
                margin-right: 40px;
            }
            
            .slider_container img {
                display:block;
                position:absolute;
                border:1px solid #111;
            }
        </style>
  </head>
  <body>
  
  <script>
  
      (function($) {
      
        var $slider_counter = 0;
      
        $(function() {
        
           $('.slider_container img').eq(1).css('display','block');
           
           $("#front_arrow").on('click', function(){
                 if($slider_counter == 3){               
                      return;
                 }
                 $slider_counter++;
           });
           
           $('#back_arrow').on('click', function(){
                 if($slider_counter == 0){              
                      return;
                 }
                 $slider_counter--;
           });
           
           $(".arrow").on('click' , function(){
                 $('.slider_container img').css('display','block');
                 $('.slider_container img').eq($slider_counter).css('display','none');
           });
           
        });
      
      })(jQuery);
  
  </script>
  
        <a class="arrow" href="javacript:void()" id="back_arrow"><img style="width:100px;" src="left.png"></a>
        <a class="arrow" href="javacript:void()" id="front_arrow"><img style="width:100px;" src="right.png"></a>
    
        <div class="slider_container">
            <img src="0.jpg" />
            
            <img src="1.jpg" />

            <img src="2.jpg" />
            
            <img src="3.jpg" />
        </div>
  </body>
</html>
